<div class="col-md-4 offset-md-4 mt-5 bg-div rounded">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group text-center pt-2">
            <h4 class="text-black"> Join to service </h4>
        </div>
        <div class="form-group pt-3">
            <mat-form-field appearance="outline">
                <mat-label> Email </mat-label>
                <input matInput formControlName="email"
                [class.is-invalid]="hasCustomError(loginForm, 'email')" />
                <mat-error *ngIf="f.email.errors?.email">
                    Invalid email address. Valid e-mail can contain only latin letters, numbers, '@' and '.'.
                </mat-error>
                <mat-error *ngIf="f.email.errors?.required">
                    Email is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group pt-3">
            <mat-form-field appearance="outline">
                <mat-label> Password </mat-label>
                <input matInput type="password" formControlName="password"
                [class.is-invalid]="hasCustomError(loginForm, 'password')" />
                <mat-error>
                    Password is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group pt-2 pb-2">
            <button mat-raised-button type="submit" [disabled]="loading" color="primary" class="btn-lg btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
    </form>
</div>
